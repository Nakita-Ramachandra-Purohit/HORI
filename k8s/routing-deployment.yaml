# k8s/routing-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: {name: routing, namespace: hori}
spec:
  replicas: 1
  selector: {matchLabels: {app: routing}}
  template:
    metadata: {labels: {app: routing}}
    spec:
      containers:
      - name: routing
        image: yourrepo/hori-routing:latest
        ports: [{containerPort: 9001}]
---
apiVersion: v1
kind: Service
metadata: {name: routing, namespace: hori}
spec:
  selector: {app: routing}
  ports: [{port: 9001, targetPort: 9001}]
  type: ClusterIP
