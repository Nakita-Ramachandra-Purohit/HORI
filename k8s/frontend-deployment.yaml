# k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: {name: frontend, namespace: hori}
spec:
  replicas: 1
  selector: {matchLabels: {app: frontend}}
  template:
    metadata: {labels: {app: frontend}}
    spec:
      containers:
      - name: frontend
        image: yourrepo/hori-frontend:latest
        env:
        - name: VITE_API_BASE
          value: "http://api.hori.svc.cluster.local:8080"
        ports: [{containerPort: 5173}]
---
apiVersion: v1
kind: Service
metadata: {name: frontend, namespace: hori}
spec:
  selector: {app: frontend}
  ports: [{port: 80, targetPort: 5173}]
  type: NodePort   # or LoadBalancer on supported infra
